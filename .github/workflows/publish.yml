name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      # Extract version from tag (v0.5.0 -> 0.5.0)
      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      # Update gleam.toml with the tag version
      - name: Update version in gleam.toml
        run: |
          sed -i "s/^version = .*/version = \"$VERSION\"/" gleam.toml
          cat gleam.toml

      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
      - run: gleam publish --yes
        env:
          HEXPM_API_KEY: ${{ secrets.HEX_API_KEY }}
